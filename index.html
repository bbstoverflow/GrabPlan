<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		
		<link rel="stylesheet" href="custom.css">
		
		<link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
		
		<title>GrabPlan</title>
	</head>
	<body>
		<div id="main" class="container">
			<div class="row">
				<div class="col-lg-1">
					<img style="height: 100px;" src="GrabButton.png">
				</div>
				<div class="col-lg-11" style="vertical-align: text-bottom;">
					<h3 style="margin-left: 150px; margin-top: 50px;">GrabPlan Recommendations</h3>
				</div>
			</div>
			<div class="plan row">
				<div class="col-lg-12">
					<div class="card mx-auto">
						<img class="planImage card-img-top" src="https://www.visitsingapore.com/content/dam/desktop/global/see-do-singapore/places-to-see/marina-bay-area-carousel01-square.jpeg">
						<div class="card-body">
							<h3 id="card-title">Marina Bay Hunger Track</h3>
							<p>Feeling atas (classy)? Experience the luxury side of Singapore by indulging yourselves in fine dining.</p>
						</div>
					</div>
				</div>
			</div>
			<div class="plan row">
				<div class="col-lg-12">
					<div class="card mx-auto">
						<img class="planImage card-img-top" src="https://cdn.pixabay.com/photo/2019/03/14/10/01/singapore-4054516_960_720.jpg">
						<div class="card-body">
							<h3 id="card-title">Geylang Food Hunt</h3>
							<p>Smelly tofu, durians and frog leg porridge? Welcome to the red light district of the little red dot.</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="anal"> //sam's stuff
			<button id="AnalyticsEventButton">Generate Analytics Event</button>
			<div id="AnalyticsResult"></div>
		</div>
		

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script src="main.bundle.js"></script>
	</body>
</html>
